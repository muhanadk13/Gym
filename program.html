<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" href="program.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>

</head>
<body>
    <header class="header-style">
        <a href="website.html">
            <button class="logo-button">
                <img class="logo" src="images/largelogo.png" alt="Logo">
            </button>
        </a> 
    </header>

    <main>
        <div class="select-align">
            <h1 class="select-text">Select the Days of the Week</h1>
            <div class="days" id="daysContainer">
            <button class="day-button" data-day="S">Sunday</button>
            <button class="day-button" data-day="M">Monday</button>
            <button class="day-button" data-day="T">Tuesday</button>
            <button class="day-button" data-day="W">Wednesday</button>
            <button class="day-button" data-day="T">Thursday</button>
            <button class="day-button" data-day="F">Friday</button>
            <button class="day-button" data-day="S">Saturday</button>
            <button class="day-button-two" id="submitButton">Submit</button>
    </div>
    <div id="result"></div>
</div>
</main>

    <script src="program.js"></script>
</body>
</html>
