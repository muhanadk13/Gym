<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="website.css">
    <!-- Fonts and other external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .day-button {
            padding: 10px 15px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: transparent;
            color: #4CAF50;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .day-button.selected {
            background-color: #4CAF50;
            color: white;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .page-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
  <header class="header-style">
    <button class="logo-button">
      <a href="website.html">
        <img class="logo" src="largelogo.png" alt="Logo">
    </button>
  </a> 
</header>



    <main>
        <section>
            <h1 class="page-title">Select Days</h1>
            <div class="button-container">
                <button class="day-button" data-day="S">S</button>
                <button class="day-button" data-day="M">M</button>
                <button class="day-button" data-day="T1">T</button>
                <button class="day-button" data-day="W">W</button>
                <button class="day-button" data-day="T2">T</button>
                <button class="day-button" data-day="F">F</button>
                <button class="day-button" data-day="S2">S</button>
            </div>
            <button class="submit-button" id="submit-button">Submit</button>
        </section>
    </main>



    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dayButtons = document.querySelectorAll('.day-button');
            const submitButton = document.getElementById('submit-button');

            dayButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                });
            });

            submitButton.addEventListener('click', () => {
                const selectedDays = Array.from(dayButtons)
                    .filter(button => button.classList.contains('selected'))
                    .map(button => button.getAttribute('data-day'));
                alert(`Selected days: ${selectedDays.join(', ')}`);
            });
        });
    </script>
</body>
</html>
