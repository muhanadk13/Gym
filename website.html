<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Metric</title>
    <link rel="stylesheet" href="website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
<body>
    <header class="header-style">
        <button class="logo-button">
            <img class="logo" src="largelogo.png" alt="Logo">
        </button>

        
    </header>
    <main>
      <img class="background-texture" src="metal-texture-768x512-modified.webp">
        <section>
            <div class="quote-div">
              <p class="quote">"This will be a random quote that will update every 24 hours" - Muhanad Khleifat</p>

            </div>
        </section>
        <div class="button-container">

          <div class="group">
            <button class="action-button"><img class='log_weight' src="scale.png"></button>
            <p class="text">Weight</p>
          </div>

          <div class="group">
            <button class="action-button"><img class='log_strength' src="dumbbell.png"></button>
            <p class="text">Strength</p>
          </div>

          <div class="group">
            <button class="action-button"><img class='program' src="program.png"></button>
            <p class="text">Program</p>
          </div>
        
        </div>
    </main>
    <script src="website.js"></script>
</body>
</html>
